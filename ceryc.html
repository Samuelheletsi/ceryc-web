<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <!-- Video background -->
        <div class="video-container">
            <video autoplay muted loop id="video-bg">
                <source src="your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
        </div>

        <!-- Content -->
        <div class="hero-content">
            <h1>Welcome to Our Church</h1>
            <p>Join us in worship and community</p>
            <a href="#events" class="btn">Upcoming Events</a>
        </div>
    </section>

    <section id="about" class="about-section">
        <div class="container">
            <h2>About Us</h2>
            <p>Insert about us content here...</p>
        </div>
    </section>

    <!-- Other sections: Services, Events, Contact, etc. -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Church Name. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
